<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get started</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header"/>
<form th:action="${'/blog/gamesadd'}" method="post">
    <input type="text" name="title" placeholder="Название"><br>
    <input type="text" name="publisher" placeholder="Издатель"><br>
    <input type="date" name="date" placeholder="Дата выпуска"><br>
    <input type="text" name="genre" placeholder="Жанр"><br>
    <input type="number" name="age" placeholder="Возрастной рейтинг"><br>
    <button type="submit">Добавить игру</button>

</form>

</body>
</html>
