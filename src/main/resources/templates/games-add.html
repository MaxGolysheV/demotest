<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get started</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header"/>
<form th:action="${'/blog/gamesadd'}" method="post" th:object="${games}">


    <input th:field="*{title}" type="text" name="title" placeholder="Название"><br>
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

    <input th:field="*{publisher}" type="text" name="publisher" placeholder="Издатель"><br>
    <div style="color: red" th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></div>

    <input th:field="*{date}" type="date" name="date" placeholder="Дата выпуска"><br>
    <div style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>

    <input th:field="*{genre}" type="text" name="genre" placeholder="Жанр"><br>
    <div style="color: red" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>

    <input th:field="*{age}" type="number" name="age" placeholder="Возрастной рейтинг"><br>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

    <button type="submit">Добавить игру</button>

</form>

</body>
</html>
