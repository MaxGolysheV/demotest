<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Get started</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header"/>
<form th:action="${'/blog/weapons'}" method="post" th:object="${weapons}">


  <input th:field="*{title}" type="text" name="title" placeholder="Название"><br>
  <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>


  <p>Огнестрельное \ Не огнестрельное</p>
  <input th:field="*{fire}"  type="checkbox" name="fire" placeholder="Тип оружия"><br>
  <div style="color: red" th:if="${#fields.hasErrors('fire')}" th:errors="*{fire}"></div>


  <input th:field="*{uses}"  type="number" name="uses" placeholder="Использования"><br>
  <div style="color: red" th:if="${#fields.hasErrors('uses')}" th:errors="*{uses}"></div>


  <textarea th:field="*{info}"  type="text" name="info" placeholder="Информация"></textarea><br>
  <div style="color: red" th:if="${#fields.hasErrors('info')}" th:errors="*{info}"></div>


  <input th:field="*{price}"  type="number" name="price" placeholder="Цена"><br>
  <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

  <select  name="maker"> <!--создатель оружия-->
    <div th:each="element : ${maker}">
      <option th:text="${element.name}"></option>
    </div>
  </select>


  <button type="submit">Добавить оружие</button>
</form>
</body>
</html>
