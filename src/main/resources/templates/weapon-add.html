<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Get started</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header"/>
<form th:action="${'/blog/weapons'}" method="post">
  <input type="text" name="title" placeholder="Название"><br>
  <p>Огнестрельное \ Не огнестрельное</p>
  <input type="checkbox" name="fire" placeholder="Тип оружия"><br>
  <input type="number" name="uses" placeholder="Использования"><br>
  <textarea type="text" name="info" placeholder="Информация"></textarea><br>
  <input type="number" name="price" placeholder="Цена"><br>
  <button type="submit">Добавить оружие</button>
</form>
</body>
</html>
