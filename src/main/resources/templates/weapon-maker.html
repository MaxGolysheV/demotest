<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Get started</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header"/>


<form th:action="${'/weapons/maker'}" method="post">
  <input type="text" name="mname" placeholder="Введите имя лицензии">


  <label>
    <select  name="lname">
      <div th:each="element : ${pasport}">
        <option th:text="${element.name}"></option>
      </div>
    </select>
  </label>
  <br>
  <button type="submit">Добавить лицензию</button>
</form>



</body>
</html>
