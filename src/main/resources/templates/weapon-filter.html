<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get started</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header"/>
<h2>Фильтрация</h2>
<form method="post" th:action="${'/blog/weaponfilter/result'}">
    <input type="text" name="title">
    <select name="rule">
        <option value="0" label="По символам"/>
        <option value="1" label="По названию"/>
    </select>
    <button type="submit">Найти</button>
    <div th:each="el : ${result}">
        <h3 th:text="${el.title}"></h3>
        <p th:value="${el.fire}" />
        <p th:text="${el.uses}"></p>
        <p th:text="${el.info}"></p>
        <p th:text="${el.price}"></p>
    </div>
</form>

</body>
</html>
