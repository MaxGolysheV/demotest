<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Get started</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header"/>
<div th:each="g:${game}">
  <h4>Подробнее об игре</h4><br>
  <p>Название</p>
  <p th:text="${g.title}"></p><br>
  <p>Издатель</p>
  <p th:text="${g.publisher}"></p> <br>
  <p>Дата выпуска</p>
  <p th:text="${g.date}"></p>
  <p>Жанр</p>
  <p th:text="${g.genre}"></p>
  <p>Возрастной рейтинг</p>
  <p th:text="${g.age}"></p>
  <a th:href="'/games/'+${g.id}+'/edit'">Править</a>
  <form th:action="'/games/'+${g.id}+'/delete'" method="post">
    <button type="submit" class="btn btn-del">Удалить</button>
  </form>

</div>



</body>
</html>
