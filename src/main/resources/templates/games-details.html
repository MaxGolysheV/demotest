<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Get started</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div th:each="g:${game}">
  <h4>Подробнее о статье</h4><br>
  <p th:text="${g.title}"></p><br>
  <p th:text="${g.publisher}"></p> <br>
  <p th:text="${g.date}"></p>
  <p th:text="${g.genre}"></p>
  <p th:text="${g.age}"></p>
  <a th:href="'/games/'+${g.id}+'/edit'">Править</a>
  <form th:action="'/games/'+${g.id}+'/delete'" method="post">
    <button type="submit" class="btn btn-del">Удалить</button>
  </form>

</div>



</body>
</html>
