<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Get started</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<table>
  <header th:insert="blocks/header"/>

  <h1>Весь ассортимент</h1>
  <a href="/blog/weaponfilter">Поиск</a>
  <a href="/blog/weapons">Сделать заказ</a>
  <a href="/weapons/maker">Добавить лицензию мастеру</a>
  <th>Название</th>
  <th>Цена</th>
  <tr th:each="ll:${weapons}">
    <td th:text="${ll.title}"/>
    <td th:text="${ll.price}"></td>
    <td>
      <form th:action="'/weapons/'+${ll.id}">
        <button th:href="'/weapons/'+${ll.id}">Подробнее</button>
      </form>
    </td>

  </tr>
</table>
</body>
</html>
