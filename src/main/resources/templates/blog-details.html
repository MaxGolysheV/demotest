<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get started</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header"/>

<div th:each="el:${post}">
    <h4>Подробнее о статье</h4><br>
    <p>Название</p>
    <p th:text="${el.title}"></p><br>
    <p>Анонс</p>
    <p th:text="${el.anons}"></p> <br>
    <p>Содержание</p>
    <p th:text="${el.full_text}"></p>
    <a th:href="'/blog/'+${el.id}+'/edit'">Править</a>
    <form th:action="'/blog/'+${el.id}+'/delete'" method="post">
        <button type="submit" class="btn btn-del" value="Удалить"/>
    </form>

</div>





</body>
</html>
