<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get started</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header"/>

<table>

            <h1>Все стaтьи</h1>
            <a href="/blog/filter">Поиск</a>
            <a href="/blog/add">Добавить статью</a>
    <th>Название</th>
    <th>Анонс</th>
            <tr th:each="el:${posts}">
                <td th:text="${el.title}"/>
                <td th:text="${el.anons}"></td>
                <td>
                    <form th:action="'/blog/'+${el.id}">
                    <button th:href="'/blog/'+${el.id}">Подробнее</button>
                    </form></td>

            </tr>

    <th>
            <h1>Все игры</h1>
            <a href="/blog/gamesfilter">Поиск</a>
            <a href="/blog/gamesadd">Добавить игру</a>
            <div th:each="al:${games}">
                <h5 th:text="${al.title}"/>
                <a th:href="'/games/'+${al.id}">Подробнее</a>
            </div>
    </th>
    <th>
        <h1>Ассортимент кузнеца</h1>
        <a href="/blog/weaponfilter">Поиск</a>
        <a href="/blog/weapons">Сделать заказ</a>
        <div th:each="ll:${weapons}">
            <h5 th:text="${ll.title}"/>
            <p th:text="${ll.fire}"/>
            <p th:text="${ll.uses}"></p>
            <p th:text="${ll.info}"></p>
            <p th:text="${ll.price}"></p>
        </div>
    </th>
</table>
</body>
</html>
