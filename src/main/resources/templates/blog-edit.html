<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get started</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div th:each="p:${post}">
   <form th:action="'/blog/'+${p.id}+'/edit'" method="post">
       <input th:value="${p.title}" type="text" name="title" placeholder="title"><br>
       <input th:value="${p.anons}" type="text" name="anons" placeholder="anons"><br>
       <textarea th:value="${p.full_text}" name="full_text" placeholder="full text"></textarea>
       <button type="submit">Подтвердить</button>

   </form>
</div>


</body>
</html>
