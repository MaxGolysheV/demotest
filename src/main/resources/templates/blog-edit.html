<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get started</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header"/>

<div th:each="p:${post}">
   <form th:action="'/blog/'+${p.id}+'/edit'" method="post">
       <p>Название</p>
       <input th:value="${p.title}" type="text" name="title" placeholder="Название"><br>
       <p>Анонс</p>
       <input th:value="${p.anons}" type="text" name="anons" placeholder="Анонс"><br>
       <p>Статья</p>
       <textarea th:value="${p.full_text}" name="full_text" placeholder="Содержание"></textarea>
       <button type="submit">Подтвердить</button>
   </form>
</div>


</body>
</html>
