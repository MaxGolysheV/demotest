<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Get started</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div th:each="w:${weapon}">
  <form th:action="'/weapons/'+${w.id}+'/edit'" method="post">
    <input th:value="${w.title}" type="text" name="title"><br>
    <select type="checkbox" th:value="${w.fire}" name="fire">
      <option value="0" label="Не огнестрельное"/>
      <option value="1" label="Огнестрельное"/>
    </select><br>
    <input th:value="${w.uses}" type="number" name="uses"><br>
    <input th:value="${w.info}" type="text" name="info"><br>
    <input th:value="${w.price}" type="number" name="price"><br>
    <button type="submit">Подтвердить</button>
  </form>
</div>

</body>
</html>
