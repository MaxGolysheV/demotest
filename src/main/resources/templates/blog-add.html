<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Get started</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header"/>
<form th:action="${'/blog/add'}" method="post" th:object="${post}">
  <input th:field="*{title}" type="text" name="title" placeholder="Название"><br>
   <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
  <!--если срабатывает th:if, то  th:error пишется-->
  <input th:field="*{anons}" type="text" name="anons" placeholder="Анонс"><br>
  <div style="color: red" th:if="${#fields.hasErrors('anons')}" th:errors="*{anons}"></div>
  <textarea th:field="*{full_text}" name="full_text" placeholder="Содержимое"></textarea>
  <div style="color: red" th:if="${#fields.hasErrors('full_text')}" th:errors="*{full_text}"></div>

  <button type="submit">Добавить статью</button>

</form>
</body>
</html>
