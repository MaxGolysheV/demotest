<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get started</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header"/>

<div th:each="w:${weapon}">
    <h4>Подробности об оружии</h4><br>
    <p>Название</p>
    <p th:text="${w.title}"></p><br>
    <p>Тип</p>
    <p th:text="${w.fire}"></p> <br>
    <p>Использования</p>
    <p th:text="${w.uses}"></p>
    <p>Информация</p>
    <p th:text="${w.info}"></p>
    <p>Цена</p>
    <p th:text="${w.price}"></p>
    <a th:href="'/weapons/'+${w.id}+'/edit'">Править</a>
    <form th:action="'/weapons/'+${w.id}+'/delete'" method="post">
        <button type="submit" class="btn btn-del">Удалить</button>
    </form>
</div>

</body>
</html>
